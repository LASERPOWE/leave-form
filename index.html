<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Leave Application Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .form-container {
        max-width: 600px;
        background: #fff;
        margin: 40px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
      }

      h2 {
        text-align: center;
      }

      label {
        font-weight: bold;
      }

      input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        box-sizing: border-box;
      }

      input[readonly] {
        background-color: #f0f0f0;
      }

      .readonly-box {
        background: #eee;
        padding: 10px;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      #error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Leave Application Form</h2>
      <form id="leaveForm">
        <label>EMP_CODE</label>
        <input type="text" id="emp_code" name="emp_code" required />

        <label>EMP_NAME</label>
        <input type="text" id="emp_name" name="emp_name" readonly />

        <label>DESIG_NAME</label>
        <input type="text" id="desig_name" name="desig_name" readonly />

        <label>DEPT_NAME</label>
        <input type="text" id="dept_name" name="dept_name" readonly />

        <label>HOD</label>
        <input type="text" id="hod" name="hod" readonly />

        <label>HOD MAIL</label>
        <input type="text" id="hod_mail" name="hod_mail" readonly />

        <label>LEAVE TYPE</label>
        <select name="leave_type" id="leave_type" required>
          <option value="CL">CL</option>
          <option value="SL">SL</option>
          <option value="COFF">COFF</option>
        </select>

        <div class="readonly-box">
          <strong>CL:</strong> <span id="cl_balance">-</span> |
          <strong>SL:</strong> <span id="sl_balance">-</span> |
          <strong>COFF:</strong> <span id="coff_balance">-</span><br />
          <strong>Total:</strong> <span id="total_balance">-</span>
        </div>

        <label>FROM DATE</label>
        <input type="date" name="from_date" id="from_date" required />

        <label>TO DATE</label>
        <input type="date" name="to_date" id="to_date" required />

        <label>REASON</label>
        <textarea name="reason" required></textarea>

        <label>TAKEN LEAVE COUNT</label>
        <input type="number" id="taken_leave_count" name="taken_leave_count" readonly />

        <div id="error"></div>

        <label>USER MAIL</label>
        <input type="email" name="user_mail" required />

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      const leaveBalances = { CL: 0, SL: 0, COFF: 0 };

      const GET_URL = "https://script.google.com/macros/s/AKfycby4fCr8tZTN63ypNxGUeparjkR8BhAYwNRde_LaZ-7XafTPKABGWagdEza8YoPOrrWuUA/exec";
      const POST_URL = "https://script.google.com/macros/s/AKfycby4fCr8tZTN63ypNxGUeparjkR8BhAYwNRde_LaZ-7XafTPKABGWagdEza8YoPOrrWuUA/exec";

      document.getElementById("emp_code").addEventListener("blur", async () => {
        const empCode = document.getElementById("emp_code").value.trim();
        if (!empCode) return;

        try {
          const res = await fetch(`${GET_URL}?emp_code=${encodeURIComponent(empCode)}`);
          const result = await res.json();

          if (result.found && result.employees.length > 0) {
            const emp = result.employees[0];
            document.getElementById("emp_name").value = emp.emp_name;
            document.getElementById("desig_name").value = emp.desig_name;
            document.getElementById("dept_name").value = emp.dept_name;
            document.getElementById("hod").value = emp.hod;
            document.getElementById("hod_mail").value = emp.hod_mail;

            leaveBalances.CL = parseInt(emp.cl || 0);
            leaveBalances.SL = parseInt(emp.sl || 0);
            leaveBalances.COFF = parseInt(emp.coff || 0);

            document.getElementById("cl_balance").innerText = leaveBalances.CL;
            document.getElementById("sl_balance").innerText = leaveBalances.SL;
            document.getElementById("coff_balance").innerText = leaveBalances.COFF;
            document.getElementById("total_balance").innerText =
              leaveBalances.CL + leaveBalances.SL + leaveBalances.COFF;
          } else {
            alert("Employee not found.");
          }
        } catch (err) {
          alert("Error fetching employee data.");
          console.error(err);
        }
      });

      document.getElementById("from_date").addEventListener("change", calculateLeaveDays);
      document.getElementById("to_date").addEventListener("change", calculateLeaveDays);
      document.getElementById("leave_type").addEventListener("change", calculateLeaveDays);

      function calculateLeaveDays() {
        const from = new Date(document.getElementById("from_date").value);
        const to = new Date(document.getElementById("to_date").value);
        const errorDiv = document.getElementById("error");

        if (from && to && to >= from) {
          const diff = Math.ceil((to - from) / (1000 * 60 * 60 * 24)) + 1;
          document.getElementById("taken_leave_count").value = diff;

          const type = document.getElementById("leave_type").value;
          if (diff > leaveBalances[type]) {
            errorDiv.innerText = `Only ${leaveBalances[type]} ${type} leave(s) available.`;
          } else {
            errorDiv.innerText = "";
          }
        } else {
          document.getElementById("taken_leave_count").value = "";
          errorDiv.innerText = "";
        }
      }

      document.getElementById("leaveForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const error = document.getElementById("error").innerText;
        if (error) {
          alert("Cannot submit: " + error);
          return;
        }

        const formData = new FormData(document.getElementById("leaveForm"));
        const data = Object.fromEntries(formData.entries());

        try {
          const res = await fetch(POST_URL, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json"
            }
          });

          const text = await res.text();
          if (text.toLowerCase().includes("success")) {
            alert("Leave application submitted successfully.");
            document.getElementById("leaveForm").reset();
            ["cl_balance", "sl_balance", "coff_balance", "total_balance"].forEach(id => {
              document.getElementById(id).innerText = "-";
            });
            document.getElementById("error").innerText = "";
          } else {
            alert("Submission failed: " + text);
          }
        } catch (err) {
          alert("Error submitting form.");
          console.error(err);
        }
      });
    </script>
  </body>
</html>
