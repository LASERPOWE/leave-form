<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Application Form</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; background: #f5f5f5; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea, button { width: 100%; padding: 8px; margin-top: 5px; }
    .readonly-box { background: #eee; padding: 10px; margin: 10px 0; }
    #error { color: red; font-weight: bold; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Leave Application Form</h2>

  <form id="leaveForm">
    <label>EMP_CODE</label>
    <input type="text" id="emp_code" required />

    <label>EMP_CATG_NAME</label>
    <input type="text" id="emp_catg_name" readonly />

    <label>EMP_NAME</label>
    <input type="text" id="emp_name" readonly />

    <label>DESIG_NAME</label>
    <input type="text" id="desig_name" readonly />

    <label>DEPT_NAME</label>
    <input type="text" id="dept_name" readonly />

    <label>HOD</label>
    <input type="text" id="hod" readonly />

    <label>HOD MAIL</label>
    <input type="email" id="hod_mail" readonly />

    <label>LEAVE TYPE</label>
    <select id="leave_type" required>
      <option value="CL">CL</option>
      <option value="SL">SL</option>
      <option value="COFF">COFF</option>
    </select>

    <div class="readonly-box">
      <strong>CL Balance:</strong> <span id="cl_balance">-</span><br>
      <strong>SL Balance:</strong> <span id="sl_balance">-</span><br>
      <strong>COFF Balance:</strong> <span id="coff_balance">-</span><br>
      <strong>Total Balance:</strong> <span id="total_balance">-</span>
    </div>

    <label>FROM DATE</label>
    <input type="date" id="from_date" required />

    <label>TO DATE</label>
    <input type="date" id="to_date" required />

    <label>REASON</label>
    <textarea id="reason" rows="3" required></textarea>

    <label>TAKEN LEAVE COUNT</label>
    <input type="text" id="taken_leave_count" readonly />
    <div id="error"></div>

    <label>USER MAIL</label>
    <input type="email" id="user_mail" required />

    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycby4fCr8tZTN63ypNxGUeparjkR8BhAYwNRde_LaZ-7XafTPKABGWagdEza8YoPOrrWuUA/exec';
    let leaveBalances = {};

    document.getElementById('emp_code').addEventListener('blur', async () => {
      const code = emp_code.value.trim();
      if (!code) return;
      const res = await fetch(`${API_URL}?action=getEmployeeDetails&emp_code=${encodeURIComponent(code)}`);
      const data = await res.json();
      if (data.error) return alert(data.error);
      Object.assign(leaveBalances, {
        CL: Number(data.CL), SL: Number(data.SL), COFF: Number(data.COFF)
      });
      emp_catg_name.value = data.EMP_CATG_NAME;
      emp_name.value = data.EMP_NAME;
      desig_name.value = data.DESIG_NAME;
      dept_name.value = data.DEPT_NAME;
      hod.value = data.HOD;
      hod_mail.value = data.HOD_MAIL;
      cl_balance.textContent = data.CL;
      sl_balance.textContent = data.SL;
      coff_balance.textContent = data.COFF;
      total_balance.textContent = data.TOTAL;
    });

    const calc = () => {
      const from = new Date(from_date.value), to = new Date(to_date.value);
      if (from && to && to >= from) {
        const days = Math.ceil((to - from)/(86400000)) + 1;
        taken_leave_count.value = days;
        const type = leave_type.value;
        const bal = leaveBalances[type] || 0;
        error.textContent = days > bal ? `Insufficient ${type} balance (max ${bal})` : '';
      }
    };
    [from_date, to_date, leave_type].forEach(e => e.addEventListener('change', calc));

    leaveForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (error.textContent) return alert(error.textContent);
      const payload = new FormData();
      for (let id of ['emp_code','emp_catg_name','emp_name','desig_name','dept_name','hod','hod_mail','leave_type','from_date','to_date','reason','taken_leave_count','user_mail']) {
        payload.append(id, document.getElementById(id).value);
      }
      const res = await fetch(API_URL, { method: 'POST', body: payload });
      const text = await res.text();
      status.textContent = text;
      leaveForm.reset(); cl_balance.textContent=sl_balance.textContent=coff_balance.textContent=total_balance.textContent='-';
    });
  </script>
</body>
</html>
