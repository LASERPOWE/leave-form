<!DOCTYPE html>
<html>
<head>
  <title>Leave Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .form-container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      border-radius: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    input[readonly] {
      background-color: #f0f0f0;
    }
    .readonly-box {
      background: #eee;
      padding: 10px;
      margin-bottom: 12px;
    }
    button {
      padding: 10px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Leave Application Form</h2>
    <form id="leaveForm">
      <label>EMP_CODE</label>
      <input type="text" name="emp_code" id="emp_code" required>

      <button type="button" onclick="fetchDetails()">Fetch Details</button>

      <label>EMP_NAME</label>
      <input type="text" name="emp_name" id="emp_name" readonly>

      <label>DESIG_NAME</label>
      <input type="text" name="desig_name" id="desig_name" readonly>

      <label>DEPT_NAME</label>
      <input type="text" name="dept_name" id="dept_name" readonly>

      <label>HOD</label>
      <input type="text" name="hod" id="hod" readonly>

      <label>HOD MAIL</label>
      <input type="text" name="hod_mail" id="hod_mail" readonly>

      <label>LEAVE TYPE</label>
      <select name="leave_type" id="leave_type" required>
        <option value="CL">CL</option>
        <option value="SL">SL</option>
        <option value="COFF">COFF</option>
      </select>

      <div class="readonly-box">
        <strong>CL:</strong> <span id="cl_balance">0</span> |
        <strong>SL:</strong> <span id="sl_balance">0</span> |
        <strong>COFF:</strong> <span id="coff_balance">0</span><br>
        <strong>Total:</strong> <span id="total_balance">0</span>
      </div>

      <label>FROM DATE</label>
      <input type="date" name="from_date" id="from_date" required>

      <label>TO DATE</label>
      <input type="date" name="to_date" id="to_date" required>

      <label>REASON</label>
      <textarea name="reason" required></textarea>

      <label>TAKEN LEAVE COUNT</label>
      <input type="number" name="leave_count" id="leave_count" readonly>

      <div id="error"></div>

      <label>USER MAIL</label>
      <input type="email" name="user_mail" required>

      <button type="submit">Submit Leave Request</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby4fCr8tZTN63ypNxGUeparjkR8BhAYwNRde_LaZ-7XafTPKABGWagdEza8YoPOrrWuUA/exec";

    let balances = { CL: 0, SL: 0, COFF: 0 };

    function fetchDetails() {
      const empCode = document.getElementById("emp_code").value.trim();
      if (!empCode) return alert("Enter EMP_CODE");

      fetch(scriptURL + "?emp_code=" + empCode)
        .then(res => res.json())
        .then(data => {
          if (data.found && data.employees.length > 0) {
            const emp = data.employees[0];
            document.getElementById("emp_name").value = emp.emp_name || "";
            document.getElementById("desig_name").value = emp.desig_name || "";
            document.getElementById("dept_name").value = emp.dept_name || "";
            document.getElementById("hod").value = emp.hod || "";
            document.getElementById("hod_mail").value = emp.hod_mail || "";

            balances = {
              CL: parseInt(emp.cl || 0),
              SL: parseInt(emp.sl || 0),
              COFF: parseInt(emp.coff || 0)
            };

            document.getElementById("cl_balance").innerText = balances.CL;
            document.getElementById("sl_balance").innerText = balances.SL;
            document.getElementById("coff_balance").innerText = balances.COFF;
            document.getElementById("total_balance").innerText =
              balances.CL + balances.SL + balances.COFF;

          } else {
            alert("No data found for this EMP_CODE");
          }
        }).catch(err => {
          console.error(err);
          alert("Error fetching data.");
        });
    }

    function calculateDays() {
      const from = new Date(document.getElementById("from_date").value);
      const to = new Date(document.getElementById("to_date").value);
      const errorDiv = document.getElementById("error");
      const leaveCountInput = document.getElementById("leave_count");

      if (!isNaN(from) && !isNaN(to)) {
        if (to < from) {
          errorDiv.innerText = "TO DATE cannot be before FROM DATE";
          leaveCountInput.value = "";
        } else {
          const days = Math.floor((to - from) / (1000 * 60 * 60 * 24)) + 1;
          leaveCountInput.value = days;
          errorDiv.innerText = "";
        }
      }
    }

    document.getElementById("from_date").addEventListener("change", calculateDays);
    document.getElementById("to_date").addEventListener("change", calculateDays);

    document.getElementById("leaveForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const errorText = document.getElementById("error").innerText;
      if (errorText) {
        alert("Fix errors before submitting");
        return;
      }

      const formData = new FormData(this);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
        .then(res => res.text())
        .then(response => {
          alert("Submitted successfully!");
          document.getElementById("leaveForm").reset();
          document.getElementById("cl_balance").innerText = 0;
          document.getElementById("sl_balance").innerText = 0;
          document.getElementById("coff_balance").innerText = 0;
          document.getElementById("total_balance").innerText = 0;
          document.getElementById("leave_count").value = "";
        })
        .catch(err => {
          console.error("Submit error:", err);
          alert("Error submitting form.");
        });
    });
  </script>
</body>
</html>
