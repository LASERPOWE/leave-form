<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leave Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    .readonly-box {
      background: #eee;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      font-weight: bold;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Leave Application Form</h2>
    <form id="leaveForm">
      <label>EMP_CODE</label>
      <input type="text" name="emp_code" required>

      <label>EMP_NAME</label>
      <input type="text" name="emp_name" required>

      <label>EMP_CATEGORY</label>
      <input type="text" name="emp_catg_name" required>

      <label>DESIG_NAME</label>
      <input type="text" name="desig_name" required>

      <label>DEPT_NAME</label>
      <input type="text" name="dept_name" required>

      <label>HOD</label>
      <input type="text" name="hod" required>

      <label>HOD MAIL</label>
      <input type="email" name="hod_mail" required>

      <label>LEAVE TYPE</label>
      <select name="leave_type" required>
        <option value="CL">CL</option>
        <option value="SL">SL</option>
        <option value="COFF">COFF</option>
      </select>

      <div class="readonly-box">
        CL: 5 | SL: 10 | COFF: 0<br>
        Total: 15
      </div>

      <label>FROM DATE</label>
      <input type="date" name="from_date" required>

      <label>TO DATE</label>
      <input type="date" name="to_date" required>

      <label>REASON</label>
      <textarea name="reason" required></textarea>

      <label>TAKEN LEAVE COUNT</label>
      <input type="number" name="leave_count" required>

      <label>USER MAIL</label>
      <input type="email" name="user_mail" required>

      <button type="submit">Submit Leave Request</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    document.getElementById("leaveForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycby4fCr8tZTN63ypNxGUeparjkR8BhAYwNRde_LaZ-7XafTPKABGWagdEza8YoPOrrWuUA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        },
        mode: "no-cors"  // Prevents CORS error; response can't be read
      })
      .then(() => {
        document.getElementById("message").style.color = "green";
        document.getElementById("message").innerText = "Leave submitted successfully!";
        form.reset();
      })
      .catch((error) => {
        document.getElementById("message").innerText = "Error submitting form.";
        console.error(error);
      });
    });
  </script>
</body>
</html>
