<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
    }
    .readonly-box {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Leave Application Form</h2>
  <form id="leaveForm">
    <label>EMP_CODE</label>
    <input type="text" id="emp_code" name="emp_code" required>

    <label>EMP_NAME</label>
    <input type="text" id="emp_name" name="emp_name" readonly>

    <label>DESIG_NAME</label>
    <input type="text" id="desig_name" name="desig_name" readonly>

    <label>DEPT_NAME</label>
    <input type="text" id="dept_name" name="dept_name" readonly>

    <label>HOD</label>
    <input type="text" id="hod" name="hod" readonly>

    <label>HOD MAIL</label>
    <input type="text" id="hod_mail" name="hod_mail" readonly>

    <label>LEAVE TYPE</label>
    <select id="leave_type" name="leave_type" required>
      <option value="CL">CL</option>
      <option value="SL">SL</option>
      <option value="COFF">COFF</option>
    </select>

    <div class="readonly-box">
      <strong>CL:</strong> <span id="cl_balance">0</span> |
      <strong>SL:</strong> <span id="sl_balance">0</span> |
      <strong>COFF:</strong> <span id="coff_balance">0</span><br>
      <strong>Total:</strong> <span id="total_balance">0</span>
    </div>

    <label>FROM DATE</label>
    <input type="date" id="from_date" name="from_date" required>

    <label>TO DATE</label>
    <input type="date" id="to_date" name="to_date" required>

    <label>REASON</label>
    <textarea name="reason" required></textarea>

    <label>TAKEN LEAVE COUNT</label>
    <input type="number" id="taken_leave_count" name="leave_count" readonly>

    <div id="error"></div>

    <label>USER MAIL</label>
    <input type="email" name="user_mail" required>

    <button type="submit">Submit Leave Request</button>
  </form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycby4fCr8tZTN63ypNxGUeparjkR8BhAYwNRde_LaZ-7XafTPKABGWagdEza8YoPOrrWuUA/exec";
let leaveBalances = { CL: 0, SL: 0, COFF: 0 };

document.getElementById("emp_code").addEventListener("blur", () => {
  const code = document.getElementById("emp_code").value.trim();
  if (!code) return;

  fetch(`${scriptURL}?emp_code=${encodeURIComponent(code)}`)
    .then(res => res.json())
    .then(data => {
      if (data.found && data.employees.length > 0) {
        const emp = data.employees[0];
        document.getElementById("emp_name").value = emp.emp_name;
        document.getElementById("desig_name").value = emp.desig_name;
        document.getElementById("dept_name").value = emp.dept_name;
        document.getElementById("hod").value = emp.hod;
        document.getElementById("hod_mail").value = emp.hod_mail;

        leaveBalances.CL = parseInt(emp.cl || 0);
        leaveBalances.SL = parseInt(emp.sl || 0);
        leaveBalances.COFF = parseInt(emp.coff || 0);

        document.getElementById("cl_balance").innerText = leaveBalances.CL;
        document.getElementById("sl_balance").innerText = leaveBalances.SL;
        document.getElementById("coff_balance").innerText = leaveBalances.COFF;
        document.getElementById("total_balance").innerText = leaveBalances.CL + leaveBalances.SL + leaveBalances.COFF;
      } else {
        alert("Employee not found");
      }
    }).catch(err => alert("Error fetching employee: " + err));
});

document.getElementById("from_date").addEventListener("change", calculateLeaveDays);
document.getElementById("to_date").addEventListener("change", calculateLeaveDays);
document.getElementById("leave_type").addEventListener("change", calculateLeaveDays);

function calculateLeaveDays() {
  const from = new Date(document.getElementById("from_date").value);
  const to = new Date(document.getElementById("to_date").value);
  const errorDiv = document.getElementById("error");

  if (from && to && to >= from) {
    const diff = Math.ceil((to - from) / (1000 * 60 * 60 * 24)) + 1;
    document.getElementById("taken_leave_count").value = diff;

    const type = document.getElementById("leave_type").value;
    if (diff > leaveBalances[type]) {
      errorDiv.innerText = `Insufficient ${type} balance. You have only ${leaveBalances[type]}.`;
    } else {
      errorDiv.innerText = "";
    }
  } else {
    document.getElementById("taken_leave_count").value = "";
    errorDiv.innerText = "TO DATE must be after or equal to FROM DATE";
  }
}

document.getElementById("leaveForm").addEventListener("submit", (e) => {
  e.preventDefault();
  if (document.getElementById("error").innerText) {
    alert("Cannot submit: check leave balance or dates.");
    return;
  }

  const formData = new FormData(e.target);
  const plainData = Object.fromEntries(formData.entries());

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(plainData),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.text())
  .then(response => {
    alert("Submitted successfully!");
    e.target.reset();
    document.getElementById("cl_balance").innerText = "0";
    document.getElementById("sl_balance").innerText = "0";
    document.getElementById("coff_balance").innerText = "0";
    document.getElementById("total_balance").innerText = "0";
    document.getElementById("taken_leave_count").value = "";
    document.getElementById("error").innerText = "";
  })
  .catch(err => {
    console.error(err);
    alert("Error submitting form: " + err.message);
  });
});
</script>
</body>
</html>
