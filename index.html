<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leave Application Form</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    .form-container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000033;
      background-image: url('https://laserpowerinfra.com/frontassets/front/images/final-loader.gif');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 200px auto;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    input[readonly] {
      background-color: #f0f0f0;
    }
    .readonly-box {
      background: #eee;
      padding: 10px;
      margin-bottom: 10px;
    }
    #error {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #28a745;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="https://laserpowerinfra.com/frontassets/img/slider/Banner_v04_HD_L.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <!-- Leave Form -->
  <div class="form-container">
    <h2>Leave Application Form</h2>
    <form id="leaveForm">
      <label>EMP_CODE (Enter manually)</label>
      <input type="text" name="emp_code" id="emp_code" required>

      <label>EMP_NAME</label>
      <input type="text" id="emp_name" name="emp_name" readonly>

      <label>DESIG_NAME</label>
      <input type="text" id="desig_name" name="desig_name" readonly>

      <label>DEPT_NAME</label>
      <input type="text" id="dept_name" name="dept_name" readonly>

      <label>HOD</label>
      <input type="text" id="hod" name="hod" readonly>

      <label>HOD MAIL</label>
      <input type="text" id="hod_mail" name="hod_mail" readonly>

      <label>LEAVE TYPE</label>
      <select name="leave_type" id="leave_type" required>
        <option value="CL">CL</option>
        <option value="SL">SL</option>
        <option value="COFF">COFF</option>
      </select>

      <div class="readonly-box">
        <strong>CL Balance:</strong> <span id="cl_balance">-</span><br>
        <strong>SL Balance:</strong> <span id="sl_balance">-</span><br>
        <strong>COFF Balance:</strong> <span id="coff_balance">-</span><br>
        <strong>Total Balance:</strong> <span id="total_balance">-</span>
      </div>

      <label>FROM DATE</label>
      <input type="date" name="from_date" id="from_date" required>

      <label>TO DATE</label>
      <input type="date" name="to_date" id="to_date" required>

      <label>REASON</label>
      <textarea name="reason" required></textarea>

      <label>TAKEN LEAVE COUNT</label>
      <input type="number" id="taken_leave_count" name="leave_count" readonly>

      <div id="error"></div>

      <label>USER MAIL (Enter manually)</label>
      <input type="email" name="user_mail" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby4fCr8tZTN63ypNxGUeparjkR8BhAYwNRde_LaZ-7XafTPKABGWagdEza8YoPOrrWuUA/exec';
    let leaveBalances = { CL: 0, SL: 0, COFF: 0 };

    document.getElementById('emp_code').addEventListener('blur', async () => {
      const empCode = document.getElementById('emp_code').value.trim();
      if (!empCode) return;

      const url = `${scriptURL}?emp_code=${encodeURIComponent(empCode)}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.found && data.employees.length > 0) {
        const emp = data.employees[0];
        document.getElementById('emp_name').value = emp.emp_name;
        document.getElementById('desig_name').value = emp.desig_name;
        document.getElementById('dept_name').value = emp.dept_name;
        document.getElementById('hod').value = emp.hod;
        document.getElementById('hod_mail').value = emp.hod_mail;

        // Dummy balances for display only
        leaveBalances = { CL: 5, SL: 10, COFF: 0 };
        document.getElementById('cl_balance').innerText = leaveBalances.CL;
        document.getElementById('sl_balance').innerText = leaveBalances.SL;
        document.getElementById('coff_balance').innerText = leaveBalances.COFF;
        document.getElementById('total_balance').innerText = leaveBalances.CL + leaveBalances.SL + leaveBalances.COFF;
      } else {
        alert("Employee not found!");
      }
    });

    document.getElementById('from_date').addEventListener('change', calculateLeaveDays);
    document.getElementById('to_date').addEventListener('change', calculateLeaveDays);
    document.getElementById('leave_type').addEventListener('change', calculateLeaveDays);

    function calculateLeaveDays() {
      const from = new Date(document.getElementById("from_date").value);
      const to = new Date(document.getElementById("to_date").value);
      const errorDiv = document.getElementById("error");
      const submitBtn = document.querySelector("button[type='submit']");

      if (!isNaN(from) && !isNaN(to)) {
        if (to < from) {
          errorDiv.innerText = "TO DATE cannot be earlier than FROM DATE.";
          document.getElementById("taken_leave_count").value = "";
          submitBtn.disabled = true;
          return;
        } else {
          const diff = Math.ceil((to - from) / (1000 * 60 * 60 * 24)) + 1;
          document.getElementById("taken_leave_count").value = diff;

          const type = document.getElementById("leave_type").value;
          if (diff > leaveBalances[type]) {
            errorDiv.innerText = `Only ${leaveBalances[type]} ${type} leave(s) available.`;
            submitBtn.disabled = true;
          } else {
            errorDiv.innerText = "";
            submitBtn.disabled = false;
          }
        }
      } else {
        document.getElementById("taken_leave_count").value = "";
        errorDiv.innerText = "";
        submitBtn.disabled = false;
      }
    }

    document.getElementById("leaveForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const errorText = document.getElementById("error").innerText;
      if (errorText) {
        alert("Cannot submit: " + errorText);
        return;
      }

      const formData = new FormData(this);
      const plainData = Object.fromEntries(formData.entries());

      const response = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(plainData),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.text();
      if (result === "Success") {
        alert("Form submitted successfully!");
        this.reset();
        document.getElementById("cl_balance").innerText = "-";
        document.getElementById("sl_balance").innerText = "-";
        document.getElementById("coff_balance").innerText = "-";
        document.getElementById("total_balance").innerText = "-";
        document.getElementById("error").innerText = "";
      } else {
        alert("Submission failed: " + result);
      }
    });
  </script>
</body>
</html>
