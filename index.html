<!DOCTYPE html>
<html>
<head>
  <title>Leave Application Form</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    .readonly-box {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 15px;
      line-height: 1.6;
    }
    #error {
      color: red;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #28a745;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Leave Application Form</h2>
    <form id="leaveForm">
      <label>EMP_CODE</label>
      <input type="text" id="emp_code" name="emp_code" required>

      <label>EMP_NAME</label>
      <input type="text" id="emp_name" name="emp_name" readonly>

      <label>DESIG_NAME</label>
      <input type="text" id="desig_name" name="desig_name" readonly>

      <label>DEPT_NAME</label>
      <input type="text" id="dept_name" name="dept_name" readonly>

      <label>HOD</label>
      <input type="text" id="hod" name="hod" readonly>

      <label>HOD MAIL</label>
      <input type="text" id="hod_mail" name="hod_mail" readonly>

      <label>LEAVE TYPE</label>
      <select name="leave_type" id="leave_type" required>
        <option value="CL">CL</option>
        <option value="SL">SL</option>
        <option value="COFF">COFF</option>
      </select>

      <div class="readonly-box">
        <strong>CL:</strong> <span id="cl_balance">5</span> |
        <strong>SL:</strong> <span id="sl_balance">10</span> |
        <strong>COFF:</strong> <span id="coff_balance">0</span><br>
        <strong>Total:</strong> <span id="total_balance">15</span>
      </div>

      <label>FROM DATE</label>
      <input type="date" id="from_date" name="from_date" required>

      <label>TO DATE</label>
      <input type="date" id="to_date" name="to_date" required>

      <label>REASON</label>
      <textarea name="reason" required></textarea>

      <label>TAKEN LEAVE COUNT</label>
      <input type="number" id="leave_count" name="leave_count" readonly>

      <div id="error"></div>

      <label>USER MAIL</label>
      <input type="email" name="user_mail" required>

      <button type="submit">Submit Leave Request</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby4fCr8tZTN63ypNxGUeparjkR8BhAYwNRde_LaZ-7XafTPKABGWagdEza8YoPOrrWuUA/exec';

    document.getElementById('from_date').addEventListener('change', calculateLeaveDays);
    document.getElementById('to_date').addEventListener('change', calculateLeaveDays);
    document.getElementById('leave_type').addEventListener('change', calculateLeaveDays);

    function calculateLeaveDays() {
      const from = new Date(document.getElementById('from_date').value);
      const to = new Date(document.getElementById('to_date').value);
      const errorDiv = document.getElementById('error');

      if (from && to) {
        if (to < from) {
          errorDiv.innerText = 'TO DATE cannot be earlier than FROM DATE.';
          document.getElementById('leave_count').value = '';
          return;
        }
        const days = Math.floor((to - from) / (1000 * 60 * 60 * 24)) + 1;
        document.getElementById('leave_count').value = days;
        errorDiv.innerText = '';
      }
    }

    document.getElementById('leaveForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const errorText = document.getElementById('error').innerText;
      if (errorText) {
        alert("Cannot submit: " + errorText);
        return;
      }

      const formData = new FormData(this);
      const plainData = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(plainData)
        });

        const text = await response.text();
        if (text.includes("Success")) {
          alert("Form submitted successfully.");
          document.getElementById("leaveForm").reset();
          document.getElementById("leave_count").value = '';
        } else {
          throw new Error(text);
        }
      } catch (err) {
        alert("Error submitting form: " + err.message);
      }
    });
  </script>
</body>
</html>
